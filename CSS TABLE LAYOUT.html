<!DOCTYPE html> 
<html>
<head> 
    <link href= 
"https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
        rel="stylesheet"> 
</head> 
  
<body class="text-center mx-4 space-y-2"> 
    <h1 class="text-green-600 text-5xl font-bold"> 
        MY DAILY ROUTINE 
    </h1> 
    <b>TO DO LIST</b> 
    <div class="bg-green-200"> 
        <table class="table-auto border-separate border border-green-900">
        <thead>
          <tr>
            <th class="border border-green-600">WORK TO BE DONE</th>
            <th class="border border-green-600">TIMINGS</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="border border-green-600">WAKE UP EARLY</td>
            <td class="border border-green-600">
              5AM-6AM
            </td>
          </tr>
          <tr>
            <td class="border border-green-600">BRUSH YOUR TEETH</td>
            <td class="border border-green-600">
               6.15AM-6.30AM
            </td>
          </tr>
          <tr>
            <td class="border border-green-600">EAT BREAKFAST</td>
            <td class="border border-green-600">
               7AM-8AM
            </td>
          </tr>
          <tr>
            <td class="border border-green-600">GO TO COLLEGE</td>
            <td class="border border-green-600">
               8AM-9AM
            </td>
          </tr>
          <tr>
            <td class="border border-green-600">COMPLETE YOUR DAILY CHORES</td>
            <td class="border border-green-600">
               7PM-8PM
            </td>
          </tr>
          <tr>
            <td class="border border-green-600">EAT DINNER</td>
            <td class="border border-green-600">
               8PM-9PM
            </td>
          </tr>
          <tr>
            <td class="border border-green-600">GO TO SLEEP</td>
            <td class="border border-green-600">
               9.30PM-10PM
            </td>
          </tr>
        </tbody>
        </table>
    </div> 
</body> 
  
</html>
