<!DOCTYPE html> 
<html> 
<head> 
    <link
    href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
    rel="stylesheet"> 
</head> 
  
<body class="text-center"> 
    <h2 class="text-green-600 text-5xl font-bold"> 
    MY DAILY ROUTINE 
    </h2> 
    <b>TO DO LIST</b> 
    <div class="mx-4 bg-green-200 p-2">
        <div class="grid grid-cols-3 divide-x-4 
                    divide-pink-500">  
                     
            <div><b>1.</b>WAKE UP EARLY</div>
            <div>5AM-6AM</div>
        </div>
        <div style="height:10px"> </div>
         <div class="grid grid-cols-3 divide-x-4 
                     divide-blue-500">  
                    
            <div><b>2.</b>BRUSH YOUR TEETH</div>
            <div>6.15AM-6.30AM</div>
        </div>
        <div style="height:10px"> </div>
         <div class="grid grid-cols-3 divide-x-4 
                     divide-green-500">  
                      
            <div><b>3.</b>EAT BREAKFAST</div>
            <div>7AM-8AM</div>
        </div>
        <div style="height:10px"> </div>
        <div class="grid grid-cols-3 divide-x-4 
                    divide-green-500">  
                     
           <div><b>4.</b>GO TO COLLEGE</div>
           <div>8AM-9AM</div>
       </div>
       <div style="height:10px"> </div>
       <div class="grid grid-cols-3 divide-x-4 
                   divide-green-500">  
                    
          <div><b>5.</b>COMPLETE YOUR DAILY CHORES</div>
          <div>7PM-8PM</div>
      </div>
      <div style="height:10px"> </div>
      <div class="grid grid-cols-3 divide-x-4 
                  divide-green-500">  
                   
         <div><b>6.</b>EAT DINNER</div>
         <div>8PM-9PM</div>
      </div>
      <div style="height:10px"> </div>
      <div class="grid grid-cols-3 divide-x-4 
                     divide-green-500">  
                      
      <div><b>7.</b>GO TO SLEEP</div>
      <div>9.30PM-10PM</div>
     </div>
    </div>
</body> 
</html>
